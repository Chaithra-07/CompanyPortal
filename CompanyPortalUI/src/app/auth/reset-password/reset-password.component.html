<div class="row reset-password-form">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Reset Password</h3>
      <form [formGroup]="resetPassswordForm" (ngSubmit)="resetPassword()">
    <div class="form-group">
      <label>Enter registered email</label>
      <input formControlName="email" id="email" type="text"  class="form-control">
      <div *ngIf="validateForms.email.touched && validateForms.email.invalid" class="alert alert-danger">
          <div *ngIf="validateForms.email.errors.required">Email is required.</div>
          <div *ngIf="validateForms.email.errors.email">Please, enter valid email address.</div>
      </div>
    </div>
    <div class="form-group">
      <label>Old Password</label>
      <input formControlName="oldPassword" id="oldPassword" type="password" class="form-control">
      <div *ngIf="validateForms.oldPassword.touched && validateForms.oldPassword.invalid" class="alert alert-danger">
          <div *ngIf="validateForms.oldPassword.errors.required">Password is required.</div>
      </div>
    </div>
    <div class="form-group">
        <label>New Password</label>
        <input formControlName="newPassword" id="newPassword" type="password" class="form-control">
        <div *ngIf="validateForms.newPassword.touched && validateForms.newPassword.invalid" class="alert alert-danger">
            <div *ngIf="validateForms.newPassword.errors.required">Password is required.</div>
        </div>
      </div>
    <hr>
    <button class="btn btn-success submit_button" [disabled]="!resetPassswordForm.valid">Reset</button>
  </form>
    </div>
  </div>
