<div class="row login-form">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h3>Login</h3>
    <form [formGroup]="loginForm" (ngSubmit)="onSignin()">
  <div class="form-group">
    <label>Email</label>
    <input formControlName="email" id="email" type="text"  class="form-control">
    <div *ngIf="validateForms.email.touched && validateForms.email.invalid" class="alert alert-danger">
        <div *ngIf="validateForms.email.errors.required">Email is required.</div>
        <div *ngIf="validateForms.email.errors.email">Please, enter valid email address.</div>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input formControlName="password" id="password" type="password" class="form-control">
    <div *ngIf="validateForms.password.touched && validateForms.password.invalid" class="alert alert-danger">
        <div *ngIf="validateForms.password.errors.required">Password is required.</div>
    </div>
  </div>
  <hr>
  <button class="btn btn-success submit_button" [disabled]="!loginForm.valid">Login</button>
  <br/>
  <a class="reset-password" routerLink="/reset-password">Reset Password</a>
</form>
  </div>
</div>
